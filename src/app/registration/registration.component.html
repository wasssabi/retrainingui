<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="username"><span class="req">* </span> Username: <small>This will be your user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.username" name="username" id="txt"
                            class="form-control phone" maxlength="28" placeholder="Enter your username..." />
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.password" name="password" id="txt" required
                            placeholder="Enter your password" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Email : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.email" name="email" id="txt"
                            placeholder="Enter your email" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="Register()">
                    </div>
                </fieldset>
            </form>            
        </div>

    </div>
</div>
