<h1 label="Forms header" class="forms-header">Forms</h1>
<div class="container">
  <div class="row">
    <div class="cardBlock col-sm-12 col-md-12 col-lg-6 col-xl-4">
      <div class="Form col-12 mx-1 my-2" (click)="open(formContent)">
        <a href="#" label="Add form link">+</a>
      </div>
    </div>
    <div *ngFor="let form of forms" class="cardBlock col-sm-12 col-md-12 col-lg-6 col-xl-4">
      <div class="card col-12 mx-1 my-2">
        <div class="card-header">
            <h2 label="form.formName Form" class="card-title">
              {{form.formName}}
            </h2>
        </div>
        <div class="card-body">
          <p class="card-text">{{form.formTitle}}</p>
        </div>
        <div class="card-footer">
          <button label="View details button" class="btn btn-default">View <i class="fas fa-eye"></i></button>
          <button label="Share item button" class="btn btn-default">Share <i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #formContent let-formModal>
  <div class="modal-header">
    <h4 class="modal-title">New Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="formModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addingForm">
      <div class="form-group">
          <label >Title</label>
          <input type="text" formControlName="title" class="form-control" placeholder="Add Title">
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="status">
          <option *ngFor="let status of formStatuses">{{status}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Form Description</label>
        <textarea formControlName="description" class="form-control" rows="3" placeholder="add description"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" type="button" (click)="formModal.dismiss()">
      Cancel
    </button>
    <button class="btn btn-primary" type="submit" [disabled]="addingForm.invalid" (click)="formModal.close()">
      Add
    </button>
  </div>
</ng-template>
