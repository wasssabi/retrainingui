<div class="formsHeader">
  <p>Forms</p>
</div>
<div class="itemList">
  <div class="Form">
    <p>+</p>
  </div>
  <div *ngFor="let form of forms" class="product">
    <div class="card">
      <div class="card-header">
          <h3 class="card-title">
            {{form.name}}
          </h3>
      </div>
      <div class="card-body">
        <p class="card-text">
          {{form.description}}
        </p>
      </div>
      <div class="card-footer">
        <button class="btn btn-default">View <i class="fas fa-eye"></i></button>
        <button class="btn btn-default">Share <i class="fas fa-paper-plane"></i></button>
      </div>
    </div> 
  </div>  
</div>
