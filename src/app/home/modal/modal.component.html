<div #modal class="modal fade" id="addingItem" tabindex="-1" role="dialog" [attr.elementType]="''">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">New {{modal.getAttribute("elementType")}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label>Title</label>
                <input #title type="text" class="form-control" placeholder="your Title">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea #description class="form-control" rows="3" placeholder="add description"></textarea>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" 
                (click)="addItem(modal.getAttribute('elementType'), title.value, description.value); title.value=''; description.value='';"
            >Save changes</button>
        </div>
        </div>
    </div>
</div>
