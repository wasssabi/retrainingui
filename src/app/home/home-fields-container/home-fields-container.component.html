<p class="fieldsHeader">Fields</p>
<div class="itemList">
  <div class="add-field">
    <p>+</p>
  </div>
  <div *ngFor="let field of fields" class="product">
    <div class="card">
      <div class="card-header">
          <h3 class="card-title">
            {{field.name}}
          </h3>
      </div>
      <div class="card-body">
        <p class="card-text">
          {{field.description}}
        </p>
      </div>
      <div class="card-footer">
        <button class="btn btn-default">View <i class="fas fa-eye"></i></button>
        <button class="btn btn-default">Share <i class="fas fa-paper-plane"></i></button>
      </div>
    </div> 
  </div>
</div>
