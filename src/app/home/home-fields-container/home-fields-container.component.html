<p class="fields-header">Fields</p>
<div class="container">
  <div class="row">
    <div class="Field col-sm-4 m-2" (click)="open(content)">
      <p>+</p>
    </div>
    <div *ngFor="let field of fields" class="card col-sm-4 m-2">
      <div class="card-header">
          <h3 class="card-title">
            {{field.name}}
          </h3>
      </div>
      <div class="card-body">
        <p class="card-text">{{field.type}}</p>
        <p class="card-text">{{field.created | date: 'longDate'}} </p>
      </div>
      <div class="card-footer">
        <button class="btn btn-default">View <i class="fas fa-eye"></i></button>
        <button class="btn btn-default">Share <i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-fieldModal>
  <div class="modal-header">
    <h4 class="modal-title">New Field</h4>
    <button type="button" class="close" aria-label="Close" (click)="fieldModal.dismiss('closed')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addingForm">
      <div class="form-group">
          <label >Title</label>
          <input type="text" class="form-control" formControlName="title" placeholder="Add Title">
      </div>
      <div class="form-group">
        <label>Field Type</label>
        <select class="form-control" formControlName="type">
          <option *ngFor="let type of fieldType">{{type}}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" type="button" (click)="fieldModal.dismiss('closed')">
      Cancel
    </button>
    <button class="btn btn-primary" type="submit" [disabled]="addingForm.invalid" (click)="fieldModal.close()">
      Add
    </button>
  </div>
</ng-template>
