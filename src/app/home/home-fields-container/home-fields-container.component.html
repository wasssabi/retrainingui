<p class="fields-header">Fields</p>
<div class="container">
  <div class="row">
    <div class="Field col-sm-4 m-2">
      <p>+</p>
    </div>
    <div *ngFor="let field of fields" class="card col-sm-4 m-2">
      <div class="card-header">
          <h3 class="card-title">
            {{field.name}}
          </h3>
      </div>
      <div class="card-body">
        <p class="card-text">{{field.type}}</p>
        <p class="card-text">{{field.created | date: 'longDate'}} </p>
      </div>
      <div class="card-footer">
        <button class="btn btn-default">View <i class="fas fa-eye"></i></button>
        <button class="btn btn-default">Share <i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
</div>
