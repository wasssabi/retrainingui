<div class="filter-container">
  <h1 id="sort-filter-header">Sort</h1>
  <ul role="list" aria-labelledby="sort-filter-header">
    <li>
        <input
        role="checkbox"
        id="byName"
        type="checkbox"
        [checked]="isSortByName"
        (change)="changeSortByName($event.target.checked)"
      >
      <label for="byName">By Name</label>
    </li>
    <li>
      <input
      role="checkbox"
      id="byDate"
      label="Sorting by date"
      type="checkbox"
      [checked]="isSortByDate"
      (change)="changeSortByDate($event.target.checked)"
      >
      <label for="byDate">By Date</label>
      </li>
  </ul>
  <h1 label="Filter by type">Type</h1>
  <ul role="list" aria-labelledby="sort-filter-header">
    <li *ngFor="let type of filterKeys">
      <label>
        <input
      role="checkbox"
      label="Filter by type"
      type="checkbox"
      [checked]="filterList[type]"
      (change)="changeFilter(type, filterList)">
       {{type}}
      </label>
      </li>
  </ul>
  <h1 id="shared-title">Shared</h1>
  <ul role="list" aria-labelledby="shared-title">
    <li><label><input role="checkbox" type="checkbox"> Shared with me</label></li>
    <li><label><input role="checkbox" type="checkbox"> My Fields</label></li>
  </ul>
  <div class="center-button">
    <button label="Add new field" class="btn btn-default" (click)="openCreationModal(filterFieldContent)">Create Field</button>
  </div>
</div>

<ng-template #filterFieldContent let-fieldModal>
  <div class="modal-header">
    <h4 class="modal-title">New Field</h4>
    <button label="Close window button"  type="button" class="close" aria-label="Close" (click)="fieldModal.dismiss('closed')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
          <label for="{{fieldModal.id+1}}">Title</label>
          <input role="text" [(ngModel)]="fieldModal.name" name="name" [id]="fieldModal.id+1" type="text" class="form-control" placeholder="Add Title">
      </div>
      <div class="form-group">
        <label for="selectedType">Field Type</label>
        <select id="selectedType" label="Select field type from the list" [(ngModel)]="fieldModal.type" name="type" class="form-control">
          <option *ngFor="let type of fieldType">{{type}}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button label="Close window button" class="btn btn-default" type="button" (click)="fieldModal.dismiss('closed')">
      Cancel
    </button>
    <button label="Save form button" class="btn btn-primary" type="button" (click)="fieldModal.close(fieldModal)">
      Add
    </button>
  </div>
</ng-template>
