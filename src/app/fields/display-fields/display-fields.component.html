<p>display-fields works!</p>
    <div *ngFor="let temporaryField of temporaryFields" class="displayedField">
      <div class="fieldInfo">
      <h3>
        {{ temporaryField .name }}
      </h3>
      <div>
        <ul>
          <li>
            {{temporaryField.type}}
          </li>
          <li>
            {{temporaryField.created}}
          </li>
        </ul>
      </div>
    </div>

      <div class="btn-group-vertical buttons">
        <button>Share</button>

        <button>Edit</button>

        <button>Delete</button>
      </div>
    </div>
