    <div *ngFor="let field of fields | fieldSearch: searching()" class="displayedField">
      <div class="fieldInfo">
      <h3>
        {{ field .name }}
      </h3>
      <div>
        <ul>
          <li>
            {{field.type}}
          </li>
          <li>
            Created: {{field.created | date:'longDate'}}
          </li>
        </ul>
      </div>
    </div>

      <div class="btn-group-vertical buttons">
        <button>Share
          <mat-icon>send</mat-icon>
        </button>

        <button>Edit<mat-icon>edit</mat-icon></button>

        <button>Delete<mat-icon>delete</mat-icon></button>
      </div>
    </div>
